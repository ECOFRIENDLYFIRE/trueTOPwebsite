<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат для друзей</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin: 10px auto; padding: 10px; }
        #message { width: 80%; padding: 5px; }
        #send { padding: 5px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <script src="chat.js"></script> <!-- Подключаем внешний JavaScript файл -->
</head>
<body>
    <h1>Чат для друзей</h1>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Введите сообщение...">
    <button id="send">Отправить</button>
</body>
</html>
