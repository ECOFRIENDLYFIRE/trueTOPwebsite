<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СБОРНАЯ ЧАЙХОНЫ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        #chat-box { 
            width: 300px; 
            height: 400px; 
            border: 1px solid #ccc; 
            overflow-y: scroll; 
            margin: 10px auto; 
            padding: 10px; 
            background-color: rgba(255, 255, 255, 0.7); /* Полупрозрачный фон для чата */
        }

        .input-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-top: 10px; 
        }

        #name { 
            width: 30%; 
            padding: 5px; 
            margin-right: 5px; 
        }

        #message { 
            width: 50%; 
            padding: 5px; 
            margin-right: 5px; 
        }

        #send { 
            padding: 5px; 
        }

        #music-button { 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }

        #background-url { 
            width: 60%; 
            padding: 5px; 
            margin-right: 5px; 
        }

        #set-background-button {
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>внезапный чат</h1>
    <div id="chat-box"></div>

    <div class="input-container">
        <input type="text" id="name" placeholder="Ваше имя...">
        <input type="text" id="message" placeholder="Введите сообщение...">
        <button id="send">Отправить</button>
    </div>

    <div class="input-container">
        <input type="text" id="background-url" placeholder="Введите URL изображения для фона">
        <button id="set-background-button">Установить фон</button>
    </div>

    <!-- Тег для воспроизведения музыки -->
    <audio id="audio" src="elevator-music.mp3" preload="auto"></audio>
    <button id="music-button">Включить музыку</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCybLXpHSdFLPlPBxecMpmzStuSxOIDJ6Y",
            authDomain: "sbor-7a773.firebaseapp.com",
            databaseURL: "https://sbor-7a773-default-rtdb.firebaseio.com",
            projectId: "sbor-7a773",
            storageBucket: "sbor-7a773.appspot.com",
            messagingSenderId: "382666971780",
            appId: "1:382666971780:web:459692ab479de35d0dc0d1",
            measurementId: "G-N4E3ZT2ZRB"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const backgroundRef = ref(db, "background"); // Ссылка на хранилище фона

        // Загружаем URL фона из базы данных при загрузке страницы
        onValue(backgroundRef, (snapshot) => {
            const backgroundUrl = snapshot.val();
            if (backgroundUrl) {
                document.body.style.backgroundImage = `url('${backgroundUrl}')`;
            }
        });

        // Функция для отправки сообщения
        function sendMessage() {
            let name = document.getElementById("name").value.trim();
            if (!name) {
                name = "ноунейм"; // Если имя не введено, ставим "ноунейм"
            }
            let message = document.getElementById("message").value.trim();
            if (message) {
                const messagesRef = ref(db, "messages");
                const newMessageRef = push(messagesRef);
                set(newMessageRef, { name: name, text: message });
                document.getElementById("message").value = "";
            }
        }

        // Отправка сообщения по нажатию кнопки
        document.getElementById("send").addEventListener("click", sendMessage);

        // Отправка сообщения по нажатию Enter
        document.getElementById("message").addEventListener("keydown", (event) => {
            if (event.keyCode == 13) {
                sendMessage();
                event.preventDefault(); // Чтобы не происходило обычное поведение клавиши Enter (перевод на новую строку)
            }
        });

        // Устанавливаем фон через URL
        document.getElementById("set-background-button").addEventListener("click", () => {
            const backgroundUrl = document.getElementById("background-url").value.trim();
            if (backgroundUrl) {
                // Сохраняем URL фона в Firebase
                set(backgroundRef, backgroundUrl);
            }
        });

        // Включение/выключение музыки
        const audio = document.getElementById("audio");
        const musicButton = document.getElementById("music-button");

        musicButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                musicButton.textContent = "Остановить музыку";
            } else {
                audio.pause();
                musicButton.textContent = "Включить музыку";
            }
        });
    </script>
</body>
</html>
